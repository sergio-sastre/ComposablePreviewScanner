name: Pull Request Checks

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Set up JDK 17 and Gradle Cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run all validation tasks
        run: |
          ./gradlew :tests:testApi :tests:testSourceSets --parallel
          ./gradlew paparazziPreviewsRuntime paparazziPreviewsSourceSet roborazziPreviewsRuntime roborazziPreviewsSourceSet -Pverify=true --parallel
